<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Job Portal - Login/Register</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
  <h2>Online Job Portal</h2>

  <div id="forms-container">
    <div>
        <h3>Register</h3>
        <input type="text" id="reg_name" placeholder="Name" />
        <input type="email" id="reg_email" placeholder="Email" />
        <input type="password" id="reg_password" placeholder="Password" />
        <select id="reg_user_type">
          <option value="job_seeker">Job Seeker</option>
          <option value="employer">Employer</option>
        </select>
        <button onclick="register()">Register</button>
      </div>
      <div>
        <h3>Login</h3>
        <input type="email" id="login_email" placeholder="Email" />
        <input type="password" id="login_password" placeholder="Password" />
        <button onclick="login()">Login</button>
      </div>
    </div>
  
    <script src="./script/script.js"></script>
  </body>
  </html>
