<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div class="container bg-white p-5 rounded shadow" style="max-width: 600px;">
    <h2 class="text-center text-primary mb-4">Post a New Job</h2>

    <div class="mb-3">
      <label for="title" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter job title" />
    </div>
    
    <div class="mb-3">
      <label for="company" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="company" placeholder="Enter company name" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Job Description</label>
      <textarea class="form-control" id="description" rows="4" placeholder="Enter job description"></textarea>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" placeholder="Enter job location" />
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">Salary (INR)</label>
      <input type="number" class="form-control" id="salary" placeholder="Enter salary amount" />
    </div>

    <button class="btn btn-success w-100" onclick="postJob()">Post Job</button>
  </div>

  <!-- Scripts -->
  <script src="./script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
