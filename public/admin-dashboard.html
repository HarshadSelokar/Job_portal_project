<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-primary mb-4">Welcome Admin</h2>

    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text fs-4" id="total-users">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">Total Jobs</h5>
            <p class="card-text fs-4" id="total-jobs">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">Total Applications</h5>
            <p class="card-text fs-4" id="total-applications">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Manage Users -->
    <h3 class="text-success mt-4">Manage Users</h3>
    <ul id="user-list" class="list-group mb-5"></ul>

    <!-- Manage Jobs -->
    <h3 class="text-success mt-4">Manage Jobs</h3>
    <ul id="job-list" class="list-group"></ul>
  </div>

  <!-- Scripts -->
  <script src="./script/script.js"></script>
  <script>
    fetchAdminStats();
    loadUsers();
    loadJobs();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
